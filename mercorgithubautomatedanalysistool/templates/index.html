<!DOCTYPE html>
<html>
<head>
    <title>GitHub Analyzer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="home-page">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">GitHub Repository Analyzer</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('analyze') }}" method="POST">
                    <div class="form-group">
                        <label for="user-url" class="form-label">Enter GitHub User URL:</label>
                        <input type="text" id="user-url" name="user_url" class="form-input" placeholder="https://github.com/username" required>
                    </div>
                    <button type="submit" class="button">Analyze</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
